<section class="hero" id="home">
  <div class="container hero-container">
    
    <picture>
      

      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero-img/milk-hero-desctop.png    1x,
          ./images/hero-img/milk-hero-desctop@2x.png 2x
        "
        type="image/png"
      />

      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero-img/milk-hero-tab.png    1x,
          ./images/hero-img/milk-hero-tab@2x.png 2x
        "
        type="image/png"
      />

      <img
        class="hero__img hero__img--milk"
        src="./images/hero-img/milk-hero-desctop.png"
        alt="trucks"
      />
    </picture>
    <picture>
      

      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero-img/tasty-desctop.png    1x,
          ./images/hero-img/tasty-desctop@2x.png 2x
        "
        type="image/png"
      />

      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero-img/tasty-tab.png    1x,
          ./images/hero-img/tasty-tab@2x.png 2x
        "
        type="image/png"
      />

      <img
        class="hero__img hero__img--tasty"
        src="./images/hero-img/tasty-desctop.png"
        alt="trucks"
      />
    </picture>

   

    <h1 class="hero__title">
      ice cream <br />
      made with <br /><span class="hero__title--red">passion</span>
    </h1>
    
    <ul class="hero-list list">
      <li class="hero-list__item">
        
          <a class="link btn-hero btn--red" href="#products">Products</a>
        
      </li>
      <li class="hero-list__item">
        
          <a class="link btn-hero btn--white" href="#tradition">How it’s made?</a>
        
      </li>
    </ul>
    <p class="hero__text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et
    </p>
    <button type="button" class="hero__btn">
      <svg class="hero__icon">
        <use href="./images/icons.svg#right"></use>
      </svg>
    </button>
    <ul class="hero__list list">
      <li class="hero__item">
        <p class="hero__nomber">16</p>
        <p class="hero__txt">cafes</p>

      </li>
      <li class="hero__item">
        <p class="hero__nomber">23</p>
        <p class="hero__txt">food trucks</p>

      </li>
    </ul>


  </div>
</section>
